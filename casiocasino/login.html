<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="login">
    <div class="login">
        <p id="output"></p>
        <form id="loginform">
        <input type="text" name="username" placeholder="Benutzername"/>
        <input type="password" name="password" placeholder="Passwort"/>
        <input class="button" type="submit" id="submit" value="Login">
        </form>
    </div>
</body>
<script>
    var loginForm = document.getElementById("loginform");
    var loginButton = document.getElementById("submit");
    var output = document.getElementById("output");
    loginButton.addEventListener("click", (e) => {
    e.preventDefault();
    const username = loginForm.username.value;
    const password = loginForm.password.value;
    if (username === "./station" && password === "") {
        output.style.color = "green";
        output.innerHTML = "Login erfolgreich";
        //location.reload();
    } else {
        output.style.color = "red";
        output.innerHTML = "Benutzername oder Password sind falsch.";
    }
});
</script>
</html>
