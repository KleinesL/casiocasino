<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Würfelspiel</title>
</head>
<body>
    <div class="headercontainer">
        <h1 class="header" >Willkommen im Casio Casino</h1>
        <a class="header" href="login.html">Login</a>
        <a class="header" href="index.html">Start</a>
        <a class="header" href="rules.html">Rules</a>
    </div>


    <div class="MainCasino">
        <img class="MainCasino0" src="img/ad.png" alt="built-diffrent" width="300" height="700"> 
        <img  class="MainCasino1" src="img/ad1.png" alt="built-diffrent" width="300" height="700">         

    </div>
    <div class="game">
        <img id="img" class="img" src="img/wuerfel1.png">
        <button class="button" id="button">Würfeln</button>
        <p>Sie müssen folgende Zahl würfeln:</p>
        <p id="number"></p>
        <p id="result"></p>
        <p id="counter">Gewonnenes Geld: </p>
    </div>



    
    
</body>
<script>
    var button = document.getElementById("button");
    var img = document.getElementById("img");
    var number = document.getElementById("number");
    var result = document.getElementById("result");
    var counterel = document.getElementById("counter");
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min); 
}
    var counter = 0;
    number.innerHTML = getRandomInt(1,6);
    button.addEventListener("click", (e) => {
    e.preventDefault();
    var random = getRandomInt(1,6);
    if (random == 1){
        img.src = "img/wuerfel1.png";
        number.innerHTML = getRandomInt(1,6);
    } else if(random == 2){
        img.src = "img/wuerfel2.png";
        number.innerHTML = getRandomInt(1,6);
    } else if(random == 3){
        img.src = "img/wuerfel3.png";
        number.innerHTML = getRandomInt(1,6);
    } else if(random == 4){
        img.src = "img/wuerfel4.png";
        number.innerHTML = getRandomInt(1,6);
    } else if(random == 5){
        img.src = "img/wuerfel5.png";
        number.innerHTML = getRandomInt(1,6);
    } else{
        img.src = "img/wuerfel6.png";
        number.innerHTML = getRandomInt(1,6);
    }
    if(number.innerHTML == random){
        result.style.color = "green";
        result.innerHTML = "Sie haben gewonnen.";
        counter = counter+1;
    } else {
        result.style.color = "red";
        result.innerHTML = "Sie haben verloren.";
        counter = counter-2;
    }
    counterel.innerHTML = "Gewonnenes Geld: "+counter+" €";
});
</script>
</html>
